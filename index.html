<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="styles.css">
	<script src = "script.js"></script>
</head>
<body onload="initializePage()">
	
	<div id = "image">
		Hover over an image below to display here.
	</div>
	<img class="preview" alt="Mountain Sunset" src="Sunset.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
    
	<img class="preview" alt="Beach Landscape" src="Beach.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">
    
	<img class="preview" alt="Forest Lake" src="lake.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">

	<img class="preview" alt="Snowy Mountains" src="Mountain.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">

	<img class="preview" alt="Cityscape Night" src="City.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">

	<img class="preview" alt="Sunrise Landscape" src="sunrise.jpg" onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()" tabindex="0">

</body>
</html>
